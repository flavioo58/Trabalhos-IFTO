<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>Formulário Para Contato</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/estilo_formulario.css">
	<link href="https://fonts.googleapis.com/css?family=Jomolhari&display=swap" rel="stylesheet">  
</head>
<body background="imgs/img2.jpg" style="background-repeat: no-repeat;">
	<h1>Entre em contato</h1>
	<form>
		<fieldset>
			<p>
				<b>Nome:</b><br>
				<input type="text" name="nome" placeholder="Digite seu Nome">
			</p>
			<p>
				<b>E-mail:</b><br>
				<input type="text" name="e-mail" placeholder="digite seu E-mail">
			</p>
			<p>
				<b>Assunto:</b><br>
				<input type=text name="assunto" size="45">
				<select>
					<option value="Opinião">Opinião</option>
					<option value="Sugestão">Sugestão</option>
					<option value="Outros">Outros</option>
				</select>

			</p>
			<p>
				<b>Mensagem:</b><br>
				<textarea name="Mensagem" rows="10" cols="60" wrap="virtual"></textarea>
			</p>
			<p>
				<input type="submit" value="Enviar"> <input type="reset" value="Limpar Formulário">
			</p>
		</fieldset>
	</form>
	<br>
	<br>
	<br>
	<br>
	<footer>
		
		<i>Direitos Reservados</i><br>
		<i>Flavio Melo da Paz</i><br>
		
	</footer>
</body>
</html>
